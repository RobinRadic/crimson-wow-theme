

<div class="row">
    <div class="col-md-3">
        <div ng-include="includes.templateNav"></div>
    </div>
    <div class="col-md-9">
        <div class="portlet lightest text-center">
            <h2 class="no-margin-top no-margin-bottom">General components</h2>
        </div>
        <div class="portlet lightest text-center hide">
            <p class="hide">
                - alerts
                -notes
                -notifications
                -progress bars
                -models
                -labels badges
                -tooltips
                -navs
                -pagination
                -lists
            </p>

        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="portlet lightest">
                    <h2 class="header">Alerts</h2>
                    <div>
                        <alert ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert($index)"><strong>{{ alert.title }}</strong> <br>{{alert.msg}} </alert>
                        <button class='btn btn-default' ng-click="addAlert()">Add Alert</button>
                    </div>
                </div>

            </div>

        </div>

    </div>
</div>
