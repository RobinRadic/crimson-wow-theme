<div class="row">
    <div class="col-md-3">
        <div ng-include="includes.templateNav"></div>
    </div>
    <div class="col-md-9">
        <div class="portlet lightest text-center">
            <h2 class="no-margin-top no-margin-bottom">Buttons</h2>
        </div>
        <div class="portlet lightest">

            <h3 class="header">Default Bootstrap</h3>
            <!-- Standard gray button with gradient -->
            <button type="button" class="btn btn-default">Default</button>
            <button type="button" class="btn btn-primary">Primary</button>
            <button type="button" class="btn btn-success">Success</button>
            <button type="button" class="btn btn-info">Info</button>
            <button type="button" class="btn btn-warning">Warning</button>
            <button type="button" class="btn btn-danger">Danger</button>
            <button type="button" class="btn btn-link">Link</button>

            <h3 class="header">Theme colored</h3>
            <!-- Standard gray button with gradient -->
            <button type="button" class="btn btn-lightest">Lightest</button>
            <button type="button" class="btn btn-lighter">lighter</button>
            <button type="button" class="btn btn-light">light</button>
            <button type="button" class="btn btn-medium">medium</button>
            <button type="button" class="btn btn-darker">Darker</button>
            <button type="button" class="btn btn-darkest">darkest</button>


            <h4 class="header">Grouped</h4>
            <!-- Standard gray button with gradient -->
            <div class="btn-group">
                <button type="button" class="btn btn-lightest">Lightest</button>
                <button type="button" class="btn btn-lighter">lighter</button>
                <button type="button" class="btn btn-light">light</button>
                <button type="button" class="btn btn-medium">medium</button>
                <button type="button" class="btn btn-darker">Darker</button>
                <button type="button" class="btn btn-darkest">darkest</button>
            </div>


            <h4 class="header">Single toggle</h4>
            <pre>{{singleModel}}</pre>
            <button type="button" class="btn btn-primary" ng-model="singleModel" btn-checkbox btn-checkbox-true="1"
                    btn-checkbox-false="0">
                Single Toggle
            </button>
            <h4 class="header">Checkbox</h4>
            <pre>{{checkModel}}</pre>
            <div class="btn-group">
                <label class="btn btn-primary" ng-model="checkModel.left" btn-checkbox>Left</label>
                <label class="btn btn-primary" ng-model="checkModel.middle" btn-checkbox>Middle</label>
                <label class="btn btn-primary" ng-model="checkModel.right" btn-checkbox>Right</label>
            </div>
            <h4 class="header">Radio &amp; Uncheckable Radio</h4>
            <pre>{{radioModel || 'null'}}</pre>
            <div class="btn-group">
                <label class="btn btn-primary" ng-model="radioModel" btn-radio="'Left'">Left</label>
                <label class="btn btn-primary" ng-model="radioModel" btn-radio="'Middle'">Middle</label>
                <label class="btn btn-primary" ng-model="radioModel" btn-radio="'Right'">Right</label>
            </div>
            <div class="btn-group">
                <label class="btn btn-success" ng-model="radioModel" btn-radio="'Left'" uncheckable>Left</label>
                <label class="btn btn-success" ng-model="radioModel" btn-radio="'Middle'" uncheckable>Middle</label>
                <label class="btn btn-success" ng-model="radioModel" btn-radio="'Right'" uncheckable>Right</label>
            </div>

        </div>
    </div>
</div>
